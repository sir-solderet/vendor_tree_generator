name: Generate Vendor Tree

on:
  workflow_dispatch:

jobs:
  generate-vendor-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true  # Add if your tool needs dependencies

      - name: Create working directories
        run: |
          mkdir -p images/gta9
          mkdir -p extracted/gta9

      - name: Download .img files from GitHub Release
        run: |
          BASE_URL="https://github.com/sir-solderet/vendor_tree_generator/releases/download/v1.0"
          for img in vendor.img system.img product.img odm.img system_ext.img vendor_dlkm.img; do
            echo "Downloading $img..."
            curl -L -o images/gta9/$img "$BASE_URL/$img"
          done

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full simg2img

      - name: Extract image files
        run: |
          for img in images/gta9/*.img; do
            name=$(basename "$img" .img)
            mkdir -p extracted/gta9/$name
            7z x "$img" -oextracted/gta9/$name || echo "Failed to extract $img"
          done

      - name: Run vendor tree generator
        run: |
          python3 main.py \
            --vendor samsung \
            --device gta9 \
            --input extracted/gta9 \
            --output output/gta9

      - name: Upload generated vendor tree as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendor-tree-gta9
          path: output/gta9
