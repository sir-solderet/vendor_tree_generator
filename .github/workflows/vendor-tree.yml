name: Generate Vendor Tree

on:
  workflow_dispatch:

jobs:
  build-vendor-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download .img parts from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p images/gta9
          gh release download --pattern '*.img.part_*' --dir images/gta9
          echo "Reconstructing system.img from parts..."
          cd images/gta9
          cat system.img.part_* > system.img
          ls -lh system.img

      - name: Run vendor tree generator
        run: |
          python main.py \
            --vendor samsung \
            --device gta9 \
            --images images/gta9 \
            --output vendor/samsung/gta9

      - name: Upload vendor tree as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vendor-tree
          path: vendor/samsung/gta9
